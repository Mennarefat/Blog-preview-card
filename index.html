<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Blog preview card challenge for beginners html and css only">
    <meta name="author" content="Menna Refaat">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menna | Blog preview card</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div id="in-card">
            <img src="images/illustration-article.svg" alt="tags and curlybraces" class="hero">
            <p class="h5">Learning</p>
            <p id="date">Published 21 Dec 2023</p>
            <h3>HTML & CSS foundations</h3>
            <article>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </article>
            <div class="profile-info">
                <span>
                    <img src="images/image-avatar.webp" alt="profile pic" class="profile">
                </span>
                <p class="name">Greg Hooper</p>
            </div>
        </div>
    </div>

</body>

</html>
